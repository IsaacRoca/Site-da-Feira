<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <script defer src="../JS/login.js"></script>
</head>
<body>

  <div class="container">
    <h2 class="TextoLoginH2">Login</h2>

    <div id="mensagemErro" class="mensagem erro"></div>
    <div id="mensagemSucesso" class="mensagem sucesso"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="nome">Nome <span class="CorRequerida">*</span></label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome de usuário">
      </div>

      <div class="form-group">
        <label for="senha">Senha <span class="CorRequerida">*</span></label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        <button type="button" class="toggle-senha" id="eye-senha" aria-label="Mostrar senha"></button>
      </div>

      <button type="submit">Entrar</button>

      <div class="JaTemUmaConta">
        <p>Não tem uma conta? <a href="cadastro01.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

</body>
</html>

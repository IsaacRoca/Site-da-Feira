<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="../CSS/cadastro01.css">
  <script defer src="../JS/cadastro01.js"></script>
</head>
<body>

  <div class="container">
    <h2 class="TextoCadastroH2">Cadastro</h2>

    <div id="mensagemErro" class="mensagem erro"></div>
    <div id="mensagemSucesso" class="mensagem sucesso"></div>

    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome <span class="CorRequerida">*</span></label>
        <input type="text" id="nome" name="nome" required maxlength="20" placeholder="Carlos" class="nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail <span class="CorRequerida">*</span></label>
        <input type="email" id="email" name="email" required placeholder="carlos.silva@escola.pr.gov.br" class="email">
      </div>

      <div class="form-group">
        <label for="senha">Senha <span class="CorRequerida">*</span></label>
        <input type="password" id="senha" name="senha" required placeholder="senha">
        <button type="button" id="toggleSenha" class="toggle-senha"></button>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha <span class="CorRequerida">*</span></label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="confirme sua senha">
        <button type="button" id="toggleConfirmar" class="toggle-senha"></button>
      </div>

      <button type="submit">Cadastrar</button>

      <div class="JaTemUmaConta">
        <p>Já tem uma conta? <a href="login.html">Clique aqui</a></p>
      </div>
    </form>
  </div>

</body>
</html>
